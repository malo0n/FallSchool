<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Homeet</title>
    <link rel="stylesheet" href="css/stanis.css">
</head>
<body>

    <header class="header">
        <div class="main__header">
            <img class="logo" src="img/svg/logo.svg" alt="logo">
            <button class="sign__out">Выйти из аккаунта</button>
        </div>
    </header>

    <main class="main">
        <div class="profile_container">
            <div class="profile-create">
                <div><button class="to-main">На главную</button></div>
                    <div class="profile_header_content">
                        <div class="profile_header_element_1">
                            <h3 class="create-text">Создание профиля</h3>
                        </div>
                        <div class="profile_header_element_2">
                            <p class="slash">/</p>
                            <p class="about">О себе</p>
                    </div>
                </div>
                <div class="progbar">
                    <div class="minibar"></div>
                </div>
            </div>
            <div class="main__information">
                <div class="first_main_block">
                    <div class="avatar">
                        <p style="font-weight: 600; font-size: 16px;">Аватар профиля</p>
                        <button type="button" class="avatar__button">Загрузить</button>
                        <p style="font-weight: 400; color: #aaa; line-height: 20px;">Загрузите фотографию весом не более 10мб</p>
                    </div>
                    <div class="name"><input type="text" maxlength="20"></div>
                    <div class="date"></div>
                    <div class="telegram"></div>
                    <div class="telnum"></div>
                    <div class="about__me"></div>
                </div>
                <div class="second_main_block"></div>
            </div>
            <div class="main__preview">

            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>

</body>
</html>
